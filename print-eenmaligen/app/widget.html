<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/lib/ZohoEmbededAppSDK.min.js"></script>
  <script src="js/lib/jquery-3.4.1.min.js"></script>
  <script src="js/lib/popper.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div class="container">
    <div class="alert alert-warning alert-dismissible fade show" role="alert" id="nodata-alert">
      <strong>Oepsie!</strong> Deze widget heeft geen informatie van ZOHO gekregen!
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center">Stuur printopdracht</h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 align-self-center">
        <div class="form-group">
          <label for="bericht">Bericht:</label>
          <textarea class="form-control" rows="5" id="bericht"></textarea>
        </div> 
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 align-self-center">
        <button type="button" class="btn btn-primary" onclick="sendPrint()">Verzenden</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      initializeWidget();
    })
  </script>
</body>

</html>
